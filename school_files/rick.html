        async function load_page(){
            await new Promise(r => setTimeout(r, 2000));

            document.getElementById("loader").style.display="none"
            document.getElementById("click_play").style.display=""
        }
        function cont(){
            document.getElementById("click_play").style.display="none"
            document.getElementsByTagName("video")[0].play()
            document.getElementById("rickvid").style.display=""
            document.getElementById("credit").style.display=""
        }
        var noRightClick = document.getElementById("loader");
        noRightClick.addEventListener("contextmenu", e => e.preventDefault());
        var noRightClick1 = document.getElementById("click_play");
        noRightClick1.addEventListener("contextmenu", e => e.preventDefault());
        var noRightClick2 = document.getElementById("rickvid");
        noRightClick2.addEventListener("contextmenu", e => e.preventDefault());
